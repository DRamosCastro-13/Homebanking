<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/asstetsImg/Screenshot_2023-12-09_at_5.18.16_PM-removebg-preview.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Log In | ANB</title>
</head>
<body>
    <header class="flex flex-col items-center shadow-lg">
        <div class="w-full bg-[#004481] h-3 top-0"></div>
        <a href="../../index.html">
            <img class="w-[10rem] py-2" src="../assets/asstetsImg/LogoWO.png" alt="logo">
        </a>
    </header>
    <div id="app">
    <main class="flex flex-col gap-2 items-center lg:flex-row flex-wrap lg:justify-around min-h-fit lg:min-h-[40rem]">
        <div class="w-10/12 lg:w-8/12 py-6 lg:gap-8 items-center mt-5 flex flex-col lg:flex-row lg:justify-around ">
            <div class="flex flex-col lg:w-6/12 items-center border-b-2 gap-3 py-3 lg:pr-8 border-b-[#004481] lg:border-r-2 lg:border-r-[#004481] lg:border-b-0">
                <h1 class="font-bold text-2xl lg:text-3xl text-[#004481] lg:text-start">Log In To Your Online Bank Account</h1>
                <form class="login-form" @submit.prevent>
                    <input type="text" placeholder="Username*" v-model="email" class=" w-full my-2 px-3 py-2 lg:my-4 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    invalid:border-pink-500 invalid:text-pink-600
                    focus:invalid:border-pink-500 focus:invalid:ring-pink-500 required:border-pink-600 required:ring-pink-500">
                    <input type="password" placeholder="Password*" v-model="password" class="w-full my-2 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    invalid:border-pink-500 invalid:text-pink-600
                    focus:invalid:border-pink-500 focus:invalid:ring-pink-500 required:border-pink-600 required:ring-pink-500">
                    <button href="../pages/accounts.html" @click="login()" class="w-full px-3 py-2 my-3 lg:mt-8 bg-[#004481] text-slate-300 rounded-md text-sm shadow-sm hover:text-white">Log In</button>
                </form>
            </div>
            <div class="flex flex-col items-center gap-3 py-3 w-full sm:w-8/12 lg:w-5/12">
                <h2 class="font-bold text-2xl lg:text-3xl text-[#004481]/80">Don't have an account yet?</h2>
                <form class="register-form" @submit.prevent >
                    <input type="text" placeholder="First Name*" v-model="firstName" class="w-full my-2 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    invalid:border-pink-500 invalid:text-pink-600
                    focus:invalid:border-pink-500 focus:invalid:ring-pink-500 required:border-pink-600 required:ring-pink-500">
                    <input type="text" placeholder="Last Name*" v-model="lastName" class="w-full my-2 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    invalid:border-pink-500 invalid:text-pink-600
                    focus:invalid:border-pink-500 focus:invalid:ring-pink-500 required:border-pink-600 required:ring-pink-500">
                    <input type="email" placeholder="Email*" v-model="emailReg" class="w-full px-3 py-2 my-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    invalid:border-pink-500 invalid:text-pink-600
                    focus:invalid:border-pink-500 focus:invalid:ring-pink-500 required:border-pink-600 required:ring-pink-500">
                    <input type="password" placeholder="Password*" v-model="passwordReg" class="w-full px-3 py-2 my-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    invalid:border-pink-500 invalid:text-pink-600
                    focus:invalid:border-pink-500 focus:invalid:ring-pink-500 required:border-pink-600 required:ring-pink-500">
                    <p class="text-slate-500 text-xs my-2">By clicking in "Register", you agree to our <a href="#" class="text-blue-900">Terms of Service</a> and <a href="#" class="text-blue-900">Privacy Policy</a>.</p>
                    <button @click="register()" class="w-full px-3 py-2 my-3 bg-[#004481]/60 text-slate-300 rounded-md text-sm shadow-sm hover:text-white hover:bg-[#004481]">Register</button>
                    <div v-if="error">
                        <p class="text-red-500 text-center text-md">*{{error}}</p>
                    </div>
                </form>
            </div>
        </div>
        
       
    </main>
    </div>  
    <footer>
        <div class="flex items-center justify-center bg-[#f5f5f5] h-[4rem] border-t border-slate-700">
            <p class="text-md text-gray-500">Assurance National Bank Â© 2023 - All Rights Reserved</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../assets/assetsScripts/login.js"></script>
    <script type="module" src="../assets/assetsStyles/tailwind.config.extension.js"></script>
    <script type="module" src="../assets/assetsStyles/tailwind.config.js"></script>
</body>
</html>
