            <fieldset class="border border-blue-500 w-11/12 rounded-lg mt-5">
                <legend class="font-semibold text-3xl lg:text-4xl text-center text-[#004481] mt-5 lg:text-left lg:ml-2">Accounts</legend>
                <div class="flex flex-wrap flex-col lg:flex-row">
                    <template v-for="account in accounts">
                        <a :href="'../pages/account.html?id=' + account.id" class="flex flex-col items-center lg:py-3 lg:items-start lg:px-10 p-2 w-11/12 lg:hover:scale-110 lg:w-5/12 my-3 gap-3 lg:mt-3 mx-auto shadow-md shadow-slate-400 bg-gradient-to-r from-teal-200 to-lime-200 bg-cover bg-center rounded-lg">
                            <h2 class="font-medium text-lg text-slate-800">Account Number: <span class="text-blue-950 font-bold text-xl">{{account.number}}</span></h2>
                            <div>
                                <h3 class="font-semibold text-lg text-slate-800">Balance:</h3>
                                <h4 class="font-bold text-4xl text-blue-950">{{account.balance.toLocaleString("en-US", {style:"currency", currency:"USD"})}}</h4>
                            </div>
                            <h4 class="font-medium text-lg text-slate-800">Creation Date: <span class="text-blue-950 font-bold">{{account.creationDate}}</span></h4>
                        </a>
                    </template>
                </div>
                <div class="w-full flex justify-center my-3">
                    <button v-show="accounts.length < 3" @click="createAccount()" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Create Account</button>
                </div>
            </fieldset>
            
            <template v-if="loans.length == 0">
                <fieldset class="flex flex-col border border-blue-500 w-11/12 rounded-lg mt-8 mb-10 lg:mb-16">
                    <legend class="font-semibold text-3xl lg:text-4xl text-center text-[#004481] mt-5 lg:text-left lg:ml-2">Loans</legend>
                    <h3 class="text-center font-bold py-4  text-2xl text-slate-900 mt-3 w-full lg:text-4xl">Would you like to apply for a loan?</h3>
                    <a href="./loan-application.html" class="bg-transparent w-7/12 lg:w-3/12 mx-auto hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded mb-10 text-center">Click here to start your application</a>
                </fieldset> 
            </template>
           
            
            <template v-else>
                <fieldset class="flex flex-col border border-blue-500 w-11/12 rounded-lg mt-8 mb-10 lg:mb-16">
                    <legend class="font-semibold text-3xl lg:text-4xl text-center text-[#004481] mt-5 lg:text-left lg:ml-2">Loans</legend>
                    <div class="flex flex-wrap justify-center my-3 lg:justify-start lg:mx-10 xl:mx-12 lg:gap-10 w-full lg:my-5">
                        <template v-for="loan in loans">
                            <div class="flex flex-col items-center p-2 w-11/12 lg:hover:scale-110 lg:w-[18rem] mb-5 lg:py-4 lg:-mt-1 gap-3 bg-gradient-to-l from-orange-200 to-rose-200 shadow-md shadow-slate-400 rounded-lg">
                                <h4 class="font-semibold text-2xl text-zinc-950">{{loan.name}}</h4>
                                <p class="text-slate-600">Total Amount: <span class="font-bold text-lg text-slate-900">{{loan.amount.toLocaleString("en-US", {style:"currency", currency:"USD"})}}</span></p>
                                <p class="text-slate-700"><span class="font-bold text-lg text-slate-900">{{loan.payments}}</span> Monthly Payments</p>
                            </div>
                        </template>
                    </div>
