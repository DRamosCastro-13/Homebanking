<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/asstetsImg/Screenshot_2023-12-09_at_5.18.16_PM-removebg-preview.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="../assets/assetsStyles/style.css">
    <title>Manager Overview | ANB</title>
</head>
<body>
    <div id="app">
        <header class="flex flex-col justify-around items-center lg:flex-row lg:justify-center z-10 h-[10dvh] lg:h-[4rem] bg-white lg:fixed lg:w-full lg:top-0 border-t-8 border-t-[#004481]">
            <a href="../../index.html">
                <img class="w-[10rem] py-2" src="../assets/asstetsImg/LogoWO.png" alt="logo">
            </a>
        </header>
        <div class="flex flex-col h-[15dvh] justify-around lg:justify-between lg:px-8 lg:items-center lg:flex-row lg:h-[15rem] lg:mt-6 bg-[#004581]">
            <div class="flex flex-col items-center justify-between gap-4 w-full lg:flex-row">
                <h1 class="font-bold text-2xl text-gray-200 sm:text-3xl lg:text-start lg:text-5xl">Welcome, {{client.firstName}}</h1>
                <div class="flex">
                    <a href="../../index.html" class="group flex gap-2 items-center">
                        <svg class="hidden sm:flex" width="38px" height="38px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" fill="#687482" stroke="#687482">
            
                            <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                            
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                            
                            <g id="SVGRepo_iconCarrier">
                            
                            <title>ionicons-v5-o</title>
                            
                            <path d="M304,336v40a40,40,0,0,1-40,40H104a40,40,0,0,1-40-40V136a40,40,0,0,1,40-40H256c22.09,0,48,17.91,48,40v40" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
                            
                            <polyline points="368 336 448 256 368 176" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
                            
                            <line x1="176" y1="256" x2="432" y2="256" style="fill:none;stroke:#ffffff;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
                            
                            </g>
                            
                            </svg>
                        <p class=" lg:text-xl font-semibold text-gray-300 group-hover:text-white lg:mr-8" @click="logout()">Log Out</p>
                    </a>
                </div> 
            </div>   
        </div>
        <main class="flex flex-col lg:gap-8 lg:flex-row lg:px-10 flex-wrap justify-center items-center min-h-[100dvh] lg:min-h-[80dvh] bg-[#E4F1FF]">
            <h2 class="font-bold text-3xl text-[#004481] mt-3 lg:mt-14 lg:w-full lg:text-center lg:text-6xl">Authorizations</h2>
            <fieldset class="border  border-blue-500 w-11/12 rounded-lg mt-5 mb-16">
                <legend class="font-semibold text-3xl lg:text-4xl text-center text-[#004481] mt-5 lg:text-left lg:ml-2">Loans</legend>
                <div class="flex items-center flex-wrap md:gap-3 flex-col lg:flex-row lg:justify-around md:px-5 mt-8">
                    
                    <template v-for="availableLoan in availableLoans">
                   
                        <div class="flex flex-col items-center p-2 w-9/12 lg:w-[21rem] lg:py-4 my-3 lg:mt-2 gap-3 bg-gradient-to-l from-orange-200 to-rose-200 shadow-md shadow-slate-400 rounded-lg">
                            <h4 class="font-semibold text-2xl text-zinc-950">{{availableLoan.name}}</h4>
                            <p class="text-slate-600 text-center">Maximum Amount: <span class="font-bold text-lg text-slate-900">{{availableLoan.maxAmount.toLocaleString("en-US", {style:"currency", currency:"USD"})}}</span></p>
                            <p class="text-slate-700 text-center">Interest Rate: <span class="font-bold text-lg text-slate-900">{{availableLoan.interest * 100}}%</span></p>
                            <p class="text-slate-700 text-center"><span class="font-bold text-lg text-slate-900">{{availableLoan.payments}}</span> Monthly Payments</p>
                        </div>
                  
                    </template>

                </div>

                <div class="w-full lg:pb-5 md:flex-row flex gap-4 md:justify-around flex-col items-center justify-center mt-3 mb-10">
                    <a href="./createLoan.html" class="bg-transparent w-7/12 md:w-5/12 lg:w-3/12 text-center  hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">Create New Loan</a>
                </div>
            </fieldset>

        </main>
        <footer>
            <div class="flex flex-col items-center justify-center gap-1 bg-[#004481] h-[4rem] border-t border-slate-700">
                <p class="text-sm text-center md:text-lg text-white">Assurance National Bank Â© 2023 - All Rights Reserved</p>
                <p class="text-xs text-white">Created By: Daniela Ramos-Castro</p>
            </div>
            
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./managerOverview.js"></script>
    <script type="module" src="../assets/assetsStyles/tailwind.config.extension.js"></script>
    <script type="module" src="../assets/assetsStyles/tailwind.config.js"></script>
</body>
</html>
