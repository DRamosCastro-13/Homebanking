<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta firstName="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Client Manager</title>
</head>
<body>
    <header class="flex flex-col justify-around items-center lg:flex-row lg:justify-between z-10 h-[10rem] lg:h-[4rem] bg-[#004481] lg:fixed lg:w-full lg:top-0">
        <h1 class="font-bold text-3xl">Client Manager</h1>
    </header>
    <div id="app" class="container mx-auto">
        <div class="flex flex-col justify-center md:flex-row md:justify-between">
            <div class="w-11/12 mx-auto md:w-7/12">
                <form class="flex flex-col mb-6">
                    <label class="font-semibold mb-2 mt-4" for="firstName">First Name</label>
                    <input class="border-solid border-2 border-gray-400 rounded-md mb-4" v-model="firstName" type="text" placeholder=" First Name (Required)">
                    <label class="font-semibold mb-2 mt-4" for="lastName">Last Name</label>
                    <input class="border-solid border-2 border-gray-400 rounded-md mb-4" v-model="lastName" type="text" placeholder="Last Name (Required)">
                    <label class="font-semibold mb-2 mt-4" for="email">Email</label>
                    <input class="border-solid border-2 border-gray-400 rounded-md mb-4" v-model="email" type="text" placeholder="Email (Required)">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full md:w-4/12" @click="createClient">Create Client</button>
                </form>
                <table class="border-solid border-2 border-gray-400 rounded-md w-full ">
                    <tr class="">
                        <th class="text-start p-2">First Name</th>
                        <th class="text-start p-2">Last Name</th>
                        <th class="text-start p-2">Email</th>
                    </tr>
                    <template v-for="client in clients">
                        <tr class="bg-gray-100 hover:bg-blue-500 hover:text-white">
                            <td class="px-2 py-2">{{client.firstName}}</td>
                            <td class="px-2 py-2">{{client.lastName}}</td>
                            <td class="px-2 py-2">{{client.email}}</td>
                        </tr>  
                    </template>
                </table>
            </div>
            <div class="w-11/12 mx-auto md:w-4/12">
                <h2 class="font-semibold text-2xl mb-2 mt-4">Client REST response</h2>
                <pre>
                    {{data}}
                </pre>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="manager.js"></script>
    <script type="module" src="../assets/assetsStyles/tailwind.config.js"></script>
</body>
</html>
